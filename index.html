<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMCheap Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RMCheap Shop</a>
            <div class="navbar-nav ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" id="languageDropdown">
                        English
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('sw')">Swahili</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Screen -->
        <div id="loginScreen" class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 data-i18n="login">Login</h4>
                    </div>
                    <div class="card-body">
                        <div id="loginMessage" class="alert alert-danger d-none"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label data-i18n="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label data-i18n="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-i18n="login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (hidden initially) -->
        <div id="app" class="d-none">
            <div class="row mb-4">
                <div class="col">
                    <button onclick="showSection('dashboard')" class="btn btn-outline-primary" data-i18n="dashboard">Dashboard</button>
                    <button onclick="showSection('items')" class="btn btn-outline-primary" data-i18n="items">Items</button>
                    <button onclick="showSection('purchases')" class="btn btn-outline-primary" data-i18n="purchases">Purchases</button>
                    <button onclick="showSection('sales')" class="btn btn-outline-primary" data-i18n="sales">Sales</button>
                    <button onclick="showSection('expenses')" class="btn btn-outline-primary" data-i18n="expenses">Expenses</button>
                    <button onclick="showSection('reports')" class="btn btn-outline-primary" data-i18n="reports">Reports</button>
                    <button onclick="logout()" class="btn btn-outline-danger" data-i18n="logout">Logout</button>
                </div>
            </div>

            <!-- Dynamic content sections -->
            <div id="content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
